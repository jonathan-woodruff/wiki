<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace Chickens - View Wiki</title>
  </head>
  <body>
    <div id="spinner" class="spinner-border position-fixed top-50 start-50" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="main-container" class="container py-4 px-3 mx-auto">
      <div class="row mb-3">
        <div class="col">
          <h1 id="h1" class="text-center mt-5"></h1>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          <p id="country-sector" class="text-center" style="font-size: 0.9em"></p>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-11 col-lg-10 col-xl-9 mx-auto">
          <p class="ps-2"><span class="fw-bold">Edited by: </span><a id="author-link" alt="link to user profile"></a></p>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-11 col-lg-10 col-xl-9 mx-auto">
          <p class="ps-2"><span class="fw-bold">Description of changes: </span><span id="change-description"></span></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col col-md-11 col-lg-10 col-xl-9 mx-auto">
          <div class="mx-auto col-auto">
            <button id="current" class="btn btn-link text-decoration-none">View current edition</button>
          </div>
        </div>
      </div>
      <div class="row mb-5 mx-auto">
        <div class="col col-md-11 col-lg-10 col-xl-9 mx-auto">
          <div id="editorjs" class="p-1 shadow-sm"></div>
        </div>
      </div>
    </div>
  </body>
</html>
