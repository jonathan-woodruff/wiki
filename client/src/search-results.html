<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace Chickens - Search Wikis</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5 mb-5">Search Wikis</h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto mb-4">
          <form id="form">
            <div id="search-div" class="row rounded-pill border border-2 border-dark p-2 shadow-sm">
              <div class="col col-1 d-flex align-items-center">
                <img id="search-icon" alt="search icon" />
              </div>
              <div class="col col-10 col-sm-11">
                <input id="search-engine" type="search" class="form-control border-0 shadow-none" placeholder="...Example: packing list" autofocus />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col d-grid col-4 col-sm-3 col-lg-2 mx-auto mb-2">
          <button type="submit" id="submit" class="btn btn-primary rounded">Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
