<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace Chickens - Search Results</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div class="row mt-2">
        <div class="col col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mb-2">
          <div id="search-div" class="row rounded-pill border border-2 border-dark p-2 shadow-sm">
            <div class="col col-1 d-flex align-items-center">
              <img id="search-icon" alt="search icon" />
            </div>
            <div class="col col-10 col-sm-11">
              <input id="search-engine" type="search" class="form-control border-0 shadow-none" placeholder="...Example: packing list" autofocus />
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mb-2">
          <div class="row">
            <div class="col col-6 col-sm-5 mb-1">
              <label for="country">Filter by country</label>
              <select id="country" class="form-select" aria-label="Country filter">
                <option value="All" selected>All</option>
              </select>
            </div>
            <div class="col col-6 col-sm-5 mb-1">
              <label for="sector">Filter by sector</label>
              <select id="sector" class="form-select" aria-label="Sector filter">
                <option value="All" selected>All</option>
              </select>
            </div>
            <div class="col d-grid col-4 col-sm-2 mx-auto mb-2">
              <button type="submit" id="submit" class="btn btn-primary rounded">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="text-center mb-3">Search Results</h1>
        </div>
      </div>
    </div>
  </body>
</html>
