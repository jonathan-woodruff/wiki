<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace Chickens - Search Results</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div class="row mt-2">
        <div class="col col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mb-2">
          <div id="search-div" class="row rounded-pill border border-2 border-dark p-2 shadow-sm">
            <div class="col col-1 d-flex align-items-center">
              <img id="search-icon" alt="search icon" />
            </div>
            <div class="col col-10 col-sm-11">
              <input id="search-engine" type="search" class="form-control border-0 shadow-none" placeholder="...Example: packing list" autofocus />
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mb-2">
          <div class="row">
            <div class="col col-6 col-sm-5 mb-1">
              <label for="country">Filter by country</label>
              <select id="country" class="form-select" aria-label="Country filter">
                <option value="All" selected>All</option>
              </select>
            </div>
            <div class="col col-6 col-sm-5 mb-1">
              <label for="sector">Filter by sector</label>
              <select id="sector" class="form-select" aria-label="Sector filter">
                <option value="All" selected>All</option>
              </select>
            </div>
            <div class="col d-grid col-4 col-sm-2 mx-auto mb-2">
              <button type="submit" id="submit" class="btn btn-primary rounded">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div id="error-div" class="row mx-auto mb-2 d-none">
        <div class="d-grid col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto">
          <p class="text-danger text-center">Please enter something into the search engine.</p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <h1 class="text-center mb-4">Search Results</h1>
        </div>
      </div>
      <div class="row">
        <div id="card-div" class="col col-sm-11 col-lg-10 mx-auto">
          <!-- sample of what shows when no search results found
          <p class="fs-6 text-center mt-2">-----------</p>
          <p class="fs-6 text-center mb-2">No wikis found. Try a different search.</p>
          -->
          <!-- sample search result card
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <h2 class="card-title h4">Card title</h2>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <span style="font-size: 0.9em">Country: </span>
              <span style="font-size: 0.9em">Sector: </span>
            </div>
          </div>
          -->
        </div>
      </div>
    </div>
  </body>
</html>
