<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace Chickens - Sign Up</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5 mb-3">Sign Up</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="form">
            <div class="form-group d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-3">
              <label for="name">Your name</label>
              <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
            </div>
            <div class="form-group d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-check col-sm-10 col-md-8 col-lg-6 mx-auto mb-4">
              <input class="form-check-input" type="checkbox" value="" id="checkbox" style="width: 1.5em; height: 1.5em">
              <label class="form-check-label p-1 ms-2" for="checkbox">
                I was/am a Peace Corps trainee/volunteer, and I would like to contribute wiki content.
              </label>
            </div>
            <div class="d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-2">
              <p id="error-message" class="text-danger text-center d-none"></p>
            </div>
            <div class="d-grid col-4 col-sm-3 col-lg-2 mx-auto mb-2">
              <button type="submit" id="submit" class="btn btn-primary rounded">Sign Up</button>
            </div>
            <div class="d-grid col-sm-10 col-md-8 col-lg-6 mx-auto">
              <button id="login-link" class="btn btn-link text-decoration-none">Already have an account? Log In.</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
