<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace Chickens - View Proile</title>
  </head>
  <body>
    <!-- Spinner -->
    <div id="spinner" class="spinner-border position-fixed top-50 start-50" role="status">
      <span style="visibility: hidden">Loading...</span>
    </div>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light" style="display: none;">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img id="logo-img" alt="Peace Chickens logo" width="40" height="40" class="d-inline-block align-text-center">
          Peace Chickens
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li id="nav-create-li" class="nav-item" data-bs-toggle="tooltip" title="Log in to create a wiki">
              <a id="nav-create-a" class="nav-link disabled" href="./create-wiki.html" tabindex="-1" aria-disabled="true">Create a Wiki</a>
            </li>
            <li id="nav-community-li" class="nav-item" data-bs-toggle="tooltip" title="Log in to view">
              <a id="nav-community-a" class="nav-link disabled" href="./community.html" tabindex="-1" aria-disabled="true">Community</a>
            </li>
            <li id="nav-dropdown" class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="navbar-avatar-holder"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./edit-profile.html">Edit Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a id="logout-link" href="#" class="dropdown-item">Log Out</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item p-2">
              <button class="btn btn-outline-success">Buy Me a Beer</button>
            </li>
            <li class="nav-item p-2">
              <button id="nav-register-button" class="btn btn-outline-primary">Log In</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Main content -->
    <div id="main-container" class="container py-4 px-3 mx-auto" style="display: none;">
      <div class="row">
        <div class="col">
          <h1 id="h1" class="text-center mt-5 mb-5"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-9 col-lg-6 mx-auto">
          <div class="row mb-4">
            <div class="col">
              <div class="rounded-circle d-flex align-items-center" style="width: 200px; height: 200px">
                <img alt="Profile picture" id="pic-preview" class="img-fluid rounded-circle z-2">
              </div>
            </div>
          </div>
          <div id="description-section" class="row mb-4">
            <div class="col">
              <div class="col">
                <h2 class="h5">Description</h2>
                <p id="description" class="p-1"></p>
              </div>
            </div>
          </div>
          <div id="service-section" class="row mb-4">
            <div class="col">
              <h2 class="h5">Services</h2>
                <ul id="services" class="list-group list-group-flush">
                  <!-- sample list item populated using js
                  <li class="list-group-item">An item</li>
                  -->
                </ul>
            </div>
          </div>
          <div class="row mb-4"></div>
            <div class="col">
              <h2 class="h5">Activity</h2>
                <ul class="list-group list-group-flush">
                  <li id="wikis-created" class="list-group-item"></li>
                  <li id="wiki-edits" class="list-group-item"></li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
