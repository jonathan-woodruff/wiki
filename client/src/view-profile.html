<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace Chickens - View Proile</title>
  </head>
  <body>
    <div id="spinner" class="spinner-border position-fixed top-50 start-50" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="main-container" class="container py-4 px-3 mx-auto d-none">
      <div class="row">
        <div class="col">
          <h1 id="h1" class="text-center mt-5 mb-5"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-9 col-lg-6 mx-auto">
          <div class="row mb-4">
            <div class="col">
              <div class="rounded-circle d-flex align-items-center" style="width: 200px; height: 200px">
                <img alt="Profile picture" id="pic-preview" class="img-fluid rounded-circle z-2">
              </div>
            </div>
          </div>
          <div id="description-section" class="row mb-4">
            <div class="col">
              <div class="col">
                <h2 class="h5">Description</h2>
                <p id="description" class="p-1"></p>
              </div>
            </div>
          </div>
          <div id="service-section" class="row mb-4">
            <div class="col">
              <h2 class="h5">Services</h2>
                <ul id="services" class="list-group list-group-flush">
                  <!-- sample list item populated using js
                  <li class="list-group-item">An item</li>
                  -->
                </ul>
            </div>
          </div>
          <div class="row mb-4"></div>
            <div class="col">
              <h2 class="h5">Activity</h2>
                <ul class="list-group list-group-flush">
                  <li id="wikis-created" class="list-group-item"></li>
                  <li id="wiki-edits" class="list-group-item"></li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
