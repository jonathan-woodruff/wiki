<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password | Peace Chickens</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Spinner -->
    <div id="spinner" class="spinner-border position-fixed top-50 start-50" role="status">
      <span style="visibility: hidden">Loading...</span>
    </div>

    <!-- Main content -->
    <main id="main-container" class="container py-4 px-3 mx-auto mb-5" style="display: none;">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5 mb-3">Reset Password</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="form">
            <div class="form-group d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-3">
              <label for="new-password-1">Your new password</label>
              <input type="password" class="form-control" id="new-password-1" placeholder="Enter your new password">
            </div>
            <div id="p2-div" class="form-group d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-4 d-none">
              <label for="new-password-2">Your new password (again)</label>
              <input type="password" class="form-control" id="new-password-2" placeholder="Enter your new password again">
            </div>
            <div class="d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-2">
              <p id="error-message" class="text-danger text-center d-none"></p>
            </div>
            <div class="d-grid col-4 col-sm-3 col-lg-2 mx-auto">
              <button type="submit" id="submit" class="btn btn-primary rounded">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="row footer py-3 bg-light mt-auto w-100" style="display: none;">
      <div class="col col-10 col-md-9 col-lg-8 mx-auto">
        <p class="text-center" style="font-size: 0.9em">Copyright Jonathan Woodruff | Peace Chickens | 2024</p>
        <p class="text-center" style="font-size: 0.9em">Contact: jonathanMwoodruff@gmail.com</p>
        <p class="fst-italic text-center" style="font-size: 0.9em">Our views do not necessarily reflect the opinions of the Peace Corps or the U.S. government.</p>
      </div>
    </footer>
  </body>
</html>
