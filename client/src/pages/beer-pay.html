<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Me a Beer | Peace Chickens</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Spinner -->
  <div id="spinner" class="spinner-border position-fixed top-50 start-50" role="status">
    <span style="visibility: hidden">Loading...</span>
  </div>

  <!--Main content -->
  <main id="main-container" class="mb-5" style="display: none;">
    <div class="row mt-5 mb-2">
      <div class="col d-flex justify-content-center">
        <img id="beer-cheers" alt="two pints of beer clinking">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col">
        <p id="total" class="text-center fw-bold h5">You are sending Jonathan USD: </p>
      </div>
    </div>
    <div class="row p-1">
      <div class="col col-md-9 col-lg-6 mx-auto">
        <form id="payment-form">
          <div class="row mb-3">
            <div class="col col-12 col-sm-6 form-group mb-3">
              <label for="name">Your name</label>
              <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
            </div>
            <div class="col col-12 col-sm-6 form-group mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="col col-12" id="payment-element">
              <!--Stripe.js injects the Payment Element-->
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <div id="payment-message" class="hidden text-danger text-center"></div>
            </div>
          </div>
          <div class="row">
            <div id="continue-div" class="col d-grid col-4 col-sm-3 col-lg-2 mx-auto" data-bs-toggle="tooltip" title="Choose an amount">
              <button id="submit" class="btn btn-primary rounded">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay now</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="row footer py-3 bg-light mt-auto w-100" style="display: none;">
    <div class="col col-10 col-md-9 col-lg-8 mx-auto">
      <p class="text-center" style="font-size: 0.9em">Copyright Jonathan Woodruff | Peace Chickens | 2024</p>
      <p class="fst-italic text-center" style="font-size: 0.9em">Our views do not necessarily reflect the opinions of the Peace Corps or the U.S. government.</p>
    </div>
  </footer>
</body>
</html>
