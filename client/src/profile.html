<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5 mb-5">Edit Profile</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="form">
            <div class="form-group d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-5">
              <label for="name">Your name</label>
              <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
            </div>
            <div class="form-group d-grid col-sm-10 col-md-8 col-lg-6 mx-auto mb-5">
              <div class="rounded-circle mx-auto d-flex align-items-center position-relative mb-1" style="width: 200px; height: 200px">
                <img alt="Profile picture" id="pic-preview" class="img-fluid rounded-circle z-2">
                <input type="file" class="form-control position-absolute opacity-0 overflow-hidden bottom-0 left-50 z-1" style="width: 0.1px; height: 0.1px" id="profile-picture" accept=".png,.jpg,.jpeg,.svg">
              </div>
              <div class="mx-auto p-1 bg-secondary text-white text-center rounded">
                <img id="upload-icon" class="p-1" alt="Upload icon" width="24" height="24">
                <label for="profile-picture" role="button" class="p-1">Update profile picture</label>
              </div>
            </div>
            <div id="service-section" class="mx-auto">
              <!--fields generated using JavaScript-->
            </div>
            <div class="row mx-auto mb-5">
              <div class="mx-auto col-auto">
                <button id="add-service" class="btn btn-secondary rounded"><img id="plus-icon" class="p-1" alt="plus icon" width="24" height="24">Add 1</button>
                <button id="remove-service" class="btn btn-danger rounded"><img id="remove-icon" class="p-1" alt="remove icon" width="24" height="24">Remove 1</button>
              </div>
            </div>
            <div class="row mx-auto mb-5">
              <div class="form-group col col-md-10 col-lg-8 mx-auto">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" placeholder="Describe yourself and your service..." style="height: 120px"></textarea>
              </div>
            </div>
            <div class="row mx-auto mb-2">
              <div class="d-grid col-8 col-sm-6 col-md-4 col-lg-3 col-xl-2 mx-auto">
                <button id="save" class="btn btn-primary rounded">Save Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
