<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Peace Chickens</title>
  </head>
  <body>
    <!-- Spinner -->
    <div id="spinner" class="spinner-border position-fixed top-50 start-50" role="status">
      <span style="visibility: hidden">Loading...</span>
    </div>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light" style="display: none;">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img id="logo-img" alt="Peace Chickens logo" width="40" height="40" class="d-inline-block align-text-center">
          Peace Chickens
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li id="nav-create-li" class="nav-item" data-bs-toggle="tooltip" title="Log in to create a wiki">
              <a id="nav-create-a" class="nav-link disabled" href="./create-wiki.html" tabindex="-1" aria-disabled="true">Create a Wiki</a>
            </li>
            <li id="nav-community-li" class="nav-item" data-bs-toggle="tooltip" title="Log in to view">
              <a id="nav-community-a" class="nav-link disabled" href="./community.html" tabindex="-1" aria-disabled="true">Community</a>
            </li>
            <li id="nav-dropdown" class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="navbar-avatar-holder"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./edit-profile.html">Edit Profile</a></li>
                <li><a class="dropdown-item" href="./change-email.html">Change Email</a></li>
                <li><a class="dropdown-item" href="./change-password.html">Change Password</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a id="logout-link" href="#" class="dropdown-item">Log Out</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item p-2">
              <button id="beer" class="btn btn-outline-success">Buy Me a Beer</button>
            </li>
            <li class="nav-item p-2">
              <button id="nav-register-button" class="btn btn-outline-primary">Log In</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div id="main-container" class="container py-4 px-3 mx-auto" style="display: none;">
      <div class="row">
        <div class="col">
          <hgroup class="text-center mt-5 mb-5">
            <h1>Peace Chickens</h1>
            <p class="h6">A wiki for Peace Corps volunteers</p>
          </hgroup>
        </div>
      </div>
      <div class="row">
        <div class="col col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto mb-4">
          <div id="search-div" class="row rounded-pill border border-2 border-dark p-2 shadow-sm">
            <div class="col col-1 d-flex align-items-center">
              <img id="search-icon" alt="search icon" />
            </div>
            <div class="col col-10 col-sm-11">
              <input id="search-engine" type="search" class="form-control border-0 shadow-none" placeholder="Search wikis..." autofocus />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto mb-4">
          <div class="row">
            <div class="col col-6">
              <label for="country">Filter by country</label>
              <select id="country" class="form-select" aria-label="Country filter">
                <option value="All" selected>All</option>
              </select>
            </div>
            <div class="col col-6">
              <label for="sector">Filter by sector</label>
              <select id="sector" class="form-select" aria-label="Sector filter">
                <option value="All" selected>All</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="error-div" class="row mx-auto mb-2 d-none">
        <div class="d-grid col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto">
          <p class="text-danger text-center">Please enter something into the search engine.</p>
        </div>
      </div>
      <div class="row">
        <div class="col d-grid col-4 col-sm-3 col-lg-2 mx-auto mb-2">
          <button type="submit" id="submit" class="btn btn-primary rounded">Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
