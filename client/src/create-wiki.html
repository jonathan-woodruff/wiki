<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Wiki | Peace Chickens</title>
  </head>
  <body>
    <!-- Spinner -->
    <div id="spinner" class="spinner-border position-fixed top-50 start-50" role="status">
      <span style="visibility: hidden">Loading...</span>
    </div>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light" style="display: none;">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img id="logo-img" alt="Peace Chickens logo" width="40" height="40" class="d-inline-block align-text-center">
          Peace Chickens
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li id="nav-create-li" class="nav-item" data-bs-toggle="tooltip" title="Log in to create a wiki">
              <a id="nav-create-a" aria-current="page" class="nav-link active disabled" href="./create-wiki.html" tabindex="-1" aria-disabled="true">Create a Wiki</a>
            </li>
            <li id="nav-community-li" class="nav-item" data-bs-toggle="tooltip" title="Log in to view">
              <a id="nav-community-a" class="nav-link disabled" href="./community.html" tabindex="-1" aria-disabled="true">Community</a>
            </li>
            <li id="nav-dropdown" class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="navbar-avatar-holder"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./edit-profile.html">Edit Profile</a></li>
                <li><a class="dropdown-item" href="./change-email.html">Change Email</a></li>
                <li><a class="dropdown-item" href="./change-password.html">Change Password</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a id="logout-link" href="#" class="dropdown-item">Log Out</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item p-2">
              <button class="btn btn-outline-success">Buy Me a Beer</button>
            </li>
            <li class="nav-item p-2">
              <button id="nav-register-button" class="btn btn-outline-primary">Log In</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div id="main-container" class="container py-4 px-3 mx-auto" style="display: none;">
      <div class="row mb-3">
        <div class="col">
          <h1 class="text-center mt-5">Create Wiki</h1>
        </div>
      </div>
      <form>
        <div class="row mb-3 mx-auto">
          <div class="col col-md-11 col-lg-10 col-xl-9 mx-auto">
            <div class="row mb-3">
              <div class="col col-12 col-md-6 mb-3">
                <label for="country">Country</label>
                <select id="country" class="form-select" aria-label="country for which you are writing this wiki">
                  <option selected value="All">All</option>
                </select>
              </div>
              <div class="col col-12 col-md-6 mb-3">
                <label for="sector">Sector</label>
                <select id="sector" class="form-select" aria-label="sector for which you are writing this wiki">
                  <option selected value="All">All</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="form-group d-grid col">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="editorJS">Content</label>
                <div id="editorjs" class="border p-0" placeholder="Start writing..."></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mx-auto mb-2">
          <div class="d-grid col-8 col-sm-6 col-md-4 col-lg-3 col-xl-2 mx-auto">
            <button id="submit" class="btn btn-primary rounded">Create</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
